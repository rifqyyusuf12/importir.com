<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="container-fluid">
      <div class="container border-bottom border-warning border-5 d-flex" style="background: url(image/backround1.png) bottom no-repeat; background-size: 100%">
        <div class="row d-flex align-content-center justify-content-center" style="width: 100%">
          <div class="col-3 offset-3 d-flex flex-column align-items-center m-5" style="height: 80%">
            <p class="tulisan1 fw-bolder">
              What is source for you? <br />
              See the Following Review!
            </p>
            <img src="image/gambar1.png" alt="gambar1" width="80%" />
          </div>
          <div class="col-5 offset-1 my-5 d-flex justify-content-center align-items-center" style="background: url(image/gambar2.png) center no-repeat; background-size: cover">
            <a href=""><img src="image/gambar3.png" alt="" /></a>
          </div>
        </div>
      </div>
      <div id="container-fluid">
        <div class="container">
          <div class="row-12 bg-primary text-center">
            <p>Source for you</p>
          </div>
          <div class="row-12 bg-secondary d-flex">
            <div class="col-3 bg-success">asdasd</div>
            <div class="col-6 bg-warning">
              <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" />
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
              </form>
            </div>
            <div class="col-3 bg-white">See History Order</div>
          </div>
          <div class="row-12 bg-primary text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </div>
    </div>

    <!-- java scrips -->
    <script src="js/bootstrap.js"></script>
    <script src="js/popper.min.js"></script>
  </body>
